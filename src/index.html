<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Lab</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Oswald:300,400,500,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header contenedor centrar">
      <h1>SECRET LAB</h1>
    </header>
    <main class="contenedor centrar">
      <!--Pantalla Login-->
      <div class="centrar" id="pantalla-login">
        <form>
          <input type="text" id="usuario"
          placeholder="Usuario"/>
          <input type="password" id="password" 
          placeholder="Contraseña" value="LABORATORIA"/>
          <button class="btn boton" type="button" id="btn-enviar">Iniciar sesión</button>
          <p id="error"></p>
        </form>
      </div>
      <!--Pantalla Cifrado-->
      <div class="centrar hide" id="pantalla-cifrado">
        <h2 id="hola-usuario">Bienvenido</h2>
          <form>
            <textarea id="datos" placeholder="Ingresar datos del paciente."></textarea>
            <!--<label for="opciones">Mes de solicitud</label>-->
            <select id="offset">
              <option value="" disabled selected>Mes de solicitud</option>
              <option value="1">Enero</option>
              <option value="2">Febrero</option>
              <option value="3">Marzo</option>
              <option value="4">Abril</option>
              <option value="5">Mayo</option>
              <option value="6">Junio</option>
              <option value="7">Julio</option>
              <option value="8">Agosto</option>
              <option value="9">Setiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>
            </select>
            <div>
              <button class="boton btn-cifrado" type="button" id="cifrar">Cifrar</button>
              <button class="boton btn-decifrado" type="button" id="decifrar">Decifrar</button>
            </div>
            <textarea id="resultado" placeholder="Código generado."></textarea>
              <p id="mensaje"></p>
              <button class="boton btn btn-cerrar" type="button" id="cerrar">Cerrar</button>
              <button class="boton btn btn-borrar" type="button" id="borrar">Borrar</button>
              
          </form>  
      </div>
    </main>

    <footer class="site-footer contenedor centrar">
      <h3>Copyright 2019 - Desarrollado por Gladys Dlc. </h3>
    </footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
